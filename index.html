<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="card">
            <header>
                <h1>Metric/Imperial Unit Conversation</h1>
                <!--<input type="number" id="input-el" class="num-input" value="1"> -->
                <button>Convert</button>

            </header>

            <main class="main">
                <article>
                   <h2>Length (Meter/Feet)</h2>
                   <p>X meters = Y feet | Y feet = X meters</p>
                </article>

                <article>
                    <h2>Volume (Liters/Gallon)</h2>
                    <p>X liters = Y gallons | X gallons = Y liters</p>
                </article>

                <article>
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p>X kilos = Y pounds | X = Y kilos</p>
                </article>
            </main>








        <script src="index.js"></script>
        
    </body>
       
</html>
