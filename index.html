<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
        <div class="card">
            <header>
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="input-el" type="number" class="num-input" value="0">
                <button id="btn-convert">Convert</button>

            </header>

            <main class="main">
                <article class="output" id="length">
                   <h2>Length (Meter/Feet)</h2>
                   <p id="length-el">X meters = Y feet | Y feet = X meters</p>
                </article>

                <article class="output" id="volume">
                    <h2>Volume (Liters/Gallon)</h2>
                    <p id="volume-el">X liters = Y gallons | X gallons = Y liters</p>
                </article>

                <article class="output" id="mass">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="mass-el">X kilos = Y pounds | X = Y kilos</p>
                </article>
            </main>








        <script src="index.js"></script>
        
    </body>
       
</html>
